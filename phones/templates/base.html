<!doctype html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Phone Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<div id="page" class="page">
    <div>
        <nav class="navbar navbar-light" style="background-color: #e3f2fd; padding-left: 5rem;">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">Телефонный справочник</a>

                <form action="{% url 'search' %}" method="get" class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Введите номер или имя" name="q"
                           aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Поиск</button>
                </form>
            </div>
        </nav>
    </div>
    <section class="ab-info-main py-md-5 py-4 editContent" style="padding-left: 5rem; padding-right: 5rem;">
        {% block content %}

        {% endblock content %}
    </section>
</div>
</body>
</html>
